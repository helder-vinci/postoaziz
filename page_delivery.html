<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardapio tradição</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="delivery.css" />


</head>

<body>
    <header>
        <div class="max-container">
            <img src="/img/logo.png" alt="">
            <ul>
                <li>japones</li>
                <li>brasileira</li>


            </ul>
        </div>
    </header>
    <main>

        <section class="max-container japones active">



            <article data-estoque-type="teste" data-produto-type="teste">
                <header>
                    <h2>teste</h2>
                </header>
                <figcaption>

                    <ul class="descricao">
                        <li>
                            teste
                        </li>


                    </ul>

                    <ul class="preco">
                        <li class="new">
                            Por teste
                        </li>
                        <li class="old">
                            De teste
                        </li>
                    </ul>

                    <span class="serve-pessoas">
                    Serve N pessoa(s)
                    </span>
                </figcaption>
                <figure>
                    <img src="" />
                </figure>

                <select name="bebidas" id="bebidas">
                    <option value="" disabled selected>Selecione sua Bebida</option>
                      
                    <option value="teste">teste</option>
                   

                
                </select>





                <div class="number">
                    <div>
                        <span class="minus">-</span>
                        <input type="text" value="1" />
                        <span class="plus">+</span>
                    </div>
                    <a href="https://api.whatsapp.com/send?phone=5524988381039&text=ola,%0AQuero%20pedir:%0A*(teste)*%0Aquantidade:">Comprar</a>
                </div>

            </article>










        </section>
        <section class="max-container brasileira">
        </section>
        <div class="formulario">
            <ul>
                <li>
                    <img src="/img/logo.png" alt="">
                </li>
                <li>
                    Nome:
                    <input type="text" name="name" id="name" />
                </li>

                <li>
                    Endereço:
                    <input type="text" name="endereco" id="endereco" />
                </li>

            </ul>
            <select name="loja" id="loja">
                    <option value="" disabled selected>qual o Tradição mais proximo?</option>
                    <option value="Rua do Imperador">Rua do Imperador</option>
                    <option value="Itaipava">Itaipava</option>
                </select>
            <button id="salvar">Salvar</button>
        </div>








    </main>
    <div class="openbg">

    </div>
    <div class="openbg2">

    </div>
    <div class="dev">
        Desenvolvido por:
        <a href="https://www.linkedin.com/in/helder-christ-505430204/">Helder  Christ</a>
        <a href="https://www.linkedin.com/in/caiofvieira/">Caio Felipe Vieira</a>
    </div>
    <div id="snackbar">preencha os campos</div>
    <span class="fechar">fechar</span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="cardapio-delivery.js"></script>


</body>

</html>
